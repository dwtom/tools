<body>
    <input type="file" id="file">
    <input type="text" id="testDebounce">
    <script src="../js/compressImg.js"></script>
    <script>
        // 图片压缩处理上传test
        const compressObj = new Compress();
        document.getElementById('file').onchange = (e) => {
            compressObj.handleResult(e, {}, 1, res => {
                console.log(res);
                if (!res.success) {
                    e.target.value = '';
                } else {
                    // res.file并执行图片上传等操作,无论成功或失败均要执行e.target.value = '';
                }
            })
        }
    </script>
</body>
